<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <th:block th:insert="fragments/dependencies :: link"></th:block>
    <title>Update group</title>
</head>
<body>
<div th:replace="fragments/menu.html"></div>
<div class="p-3">
    <h3 class="d-inline-block">Group editing</h3>
    <form class="form-horizontal" th:method="PATCH" th:object="${group}"
          th:action="@{/groups/{id}(id=${group.getId()})}">
        <div th:replace="groups/new.html :: form(type = 'Edit')"></div>
    </form>
</div>
<th:block th:insert="fragments/dependencies :: script"></th:block>
</body>
