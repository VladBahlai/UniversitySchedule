<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <th:block th:insert="fragments/dependencies :: link"></th:block>
    <title>Create student</title>
    <th:block th:insert="fragments/hidepassword :: style"></th:block>
</head>
<body>
<div th:replace="fragments/menu.html"></div>
<div class="p-3">
    <h3 class="d-inline-block">Student creating</h3>
    <form class="form-horizontal" th:method="POST" th:object="${student}" th:action="@{/students}">
        <div class="form-floating mb-3 w-25">
            <label for="name">Name of Student:</label>
            <input th:field="*{name}" type="text" class="form-control" id="name" placeholder="Enter a name"
                   required>
        </div>
        <div class="form-floating mb-3 w-25">
            <label for="email">Email:</label>
            <input th:field="*{email}" type="text" class="form-control" placeholder="Enter a email"
                   id="email" required>
        </div>
        <div class="form-floating mb-3 w-25">
            <label for="password">Password:</label>
            <input th:field="*{passwordHash}" type="text" class="form-control key" placeholder="Enter a password"
                   id="password" required>
        </div>
        <div class="form-floating mb-3 w-25">
            <label for="group">Group:</label>
            <select th:field="*{group}" class="form-control" id="group" required>
                <option value="" selected hidden> Please select Group</option>
                <option th:each="group: ${groups}" th:text="${group.getName()}" th:value="${group.getId()}"/>
            </select>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Create student</button>
        </div>
    </form>
</div>
<th:block th:insert="fragments/dependencies :: script"></th:block>
</body>
