<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <th:block th:insert="fragments/dependencies :: link"></th:block>
    <title>Update department</title>
</head>
<body>
<div th:replace="fragments/menu.html"></div>
<div class="p-3">
    <h3 class="d-inline-block">Department editing</h3>
    <form class="form-horizontal" th:method="PATCH" th:object="${department}"
          th:action="@{/departments/{id}(id=${department.getId()})}">
        <div th:replace="departments/new.html :: form(type='Edit')"></div>
    </form>
</div>
<th:block th:insert="fragments/dependencies :: script"></th:block>
</body>
