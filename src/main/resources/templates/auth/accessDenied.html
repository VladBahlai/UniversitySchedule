<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <th:block th:insert="fragments/dependencies :: link"></th:block>
    <title>Access Denied</title>
</head>
<body>
<div class="row justify-content-center mt-5">
    <div class="card mt-5">
        <div>
            <div class="card-block">
                <h1 class="card-header text-center p-5">Access Denied</h1>
                <div class="card-body">
                    <div class="mt-3">
                        <div class="alert alert-danger"
                             role="alert" data-aria-autofocus="true">
                            You <span sec:authentication="name"></span> do not have permission to access this page.
                        </div>
                    </div>
                    <div class="row justify-content-md-center">
                        <div class="justify-content-between">
                            <a th:href="@{/}" class="btn btn-outline-primary">Back to home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:insert="fragments/dependencies :: script"></th:block>
</body>
