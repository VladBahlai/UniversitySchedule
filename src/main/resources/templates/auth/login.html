<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <th:block th:insert="fragments/dependencies :: link"></th:block>
    <title>Log In</title>
</head>
<body>
<div class="row justify-content-center mt-5">
    <div class="card mt-5">
        <div>
            <div class="card-block">
                <h1 class="card-header text-center p-5">University Schedule</h1>
                <div class="card-body">
                    <div class="mt-3">
                        <div th:if="${param.error}" class="alert alert-danger"
                             role="alert" data-aria-autofocus="true">
                            Wrong name or password. Please enter name and password again.
                        </div>
                    </div>
                    <div class="row justify-content-md-center">
                        <div class="col-md-8">
                            <form method="post" action="/process_login" class="mt-3 pb-5">
                                <input type="hidden" th:name="${_csrf.getParameterName()}" th:value="${_csrf.getToken()}">
                                <div class="form-group">
                                    <label for="username">Name</label>
                                    <input type="text" class="form-control" name="username" id="username" required>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" name="password" id="password" required>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block mt-3">Log in</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:insert="fragments/dependencies :: script"></th:block>
</body>
